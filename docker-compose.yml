version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CACHE_TYPE=memory
      - CACHE_TTL=1h
      - RATE_LIMIT_PER_SECOND=10
      - REDIS_ADDR=redis:6379
      - REQUEST_TIMEOUT=10s
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: